{% load  static %}
{% load bootstrap4 %}
{% bootstrap_css %}

{% include 'menu.html' %}
<html>
    <head>
        <title>ARTICULOS</title>
        <link rel="STYLESHEET" type="text/css" href={% static 'css/upload.css' %}>
        <link rel="STYLESHEET" type="text/css" href={% static 'css/selarticulo.css' %}>
        <script type="text/javascript" languaje="javascript" src={% static 'js/javascript.js' %} ></script>
    </head>
    <body>
        <div id="cont1">
            <h2>Consulta de articulos</h2>
            <table id="tmenu2" class="config">
                <tr>
                    <td></td>
                </tr>
                <tr>
                    <form id="fart"  method="post" enctype="multipart/form-data" >
                        {% csrf_token %} 
                    <td id="td1">&nbsp<p>ARTICULO A BUSCAR: &nbsp &nbsp &nbsp <input type="text" name="art" id="art" class="label label-primary"></p></td>
                    <td id="td2"><p>HOSPITAL:<select name="hospi" class="label label-primary"><option value="CLINICO">HCSC</option><option value="HUPA">HUPA</option></p></select</td>
                    <td id="td3"><button type="submit" id="boton1" class="btn-outline-primary">MOSTRAR</button></td>
                    </form>
                </tr>
            </table>
            <table id="art1" class="config">
                <tr>
                    <th>INDICE</th>
                    <th>CODIGO</th>
                    <th>NOMBRE</th>
                    <th>FOTO</th>
                </tr>

                {% for i in articulos %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{i.codigo}}</td>
                    <td>{{i.nombre}}</td>
                    <td><a title="fotoart" href="mfoto?data={{i.foto}}"><img src={{i.foto.url}} alt={{i.foto}}  width="150" ></a></td>
                </tr>
                {% endfor %}
            </table>

        </div>


    </body>
