{% load  static %}
{% include 'menu.html' %}
<html>
    <head>
        <title>ARTICULOS</title>
        <link rel="STYLESHEET" type="text/css" href={% static 'css/upload.css' %}>
        <script type="text/javascript" languaje="javascript" src={% static 'js/javascript.js' %} ></script>
    </head>
    <body>
        <div id="cont1">

            <table id="art1" class="config">
                <tr>
                    <form id="fart"  method="post" enctype="multipart/form-data" >
                        {% csrf_token %} 
                    <td><p>ARTICULO A BUSCAR: &nbsp &nbsp &nbsp <input type="text" name="art" id="art" class="label label-primary"></p></td>
                    <td><p>HOSPITAL:<select name="hospi" class="label label-primary"><option value="CLINICO">HCSC</option><option value="HUPA">HUPA</option></p></select</td>
                    <th><button type="submit" id="boton1" class="input-group-text">MOSTRAR</button></th>
                    <th><p>SE PUEDE PONER SOLO PARTE DE LA DESCRIPCION.</p></th>
                    </form>
                </tr>
                {% for i in articulos %}
                <tr>
                    
                    {% for j in i %}
                              
                        <td>{{j}}</td>
                            
                    {% endfor %}
                                                            
                </tr>
                {% endfor %}
            </table>

        </div>


    </body>
